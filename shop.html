<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <div class="header-container">
                <img src="Cajun-Crafted-Full-Logo.png" alt="Cajun Crafted Logo" class="logo">
                <div class="header-actions">
                    <a href="cart.html" class="cart-icon">
                        ðŸ›’ <!-- Unicode for a shopping cart icon -->
                    </a>
                    <a href="shop.html" class="shop-now-button">Shop Now</a>
                </div>
            </div>
            <nav>
                <a href="home.html">Home</a>
                <a href="woodworks.html">Woodworking</a>
                <a href="photos.html">Photography</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>            </div>
    </header>
    <main>
        <h2>Products</h2>
        <div id="product-list">
            <!-- Products will be dynamically added here -->
        </div>


        <div class="taskbar">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p class="cart-total">Total: $0.00</p>
        </div>

        <script>
            // Sample product data
            const products = [
                { id: 1, name: "Wooden Table", price: 150 },
                { id: 2, name: "Photo Print", price: 50 },
                { id: 3, name: "Photo + Frame", price: 75 },
            ];

            // Initialize cart
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to update the cart display
            function updateCartDisplay() {
                const cartItemsContainer = document.getElementById('cart-items');
                const cartTotalContainer = document.querySelector('.cart-total');
                cartItemsContainer.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';

                    cartItemDiv.innerHTML = `
                        <span>${item.name}</span>
                        <div>
                            <button onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity(${item.id}, 1)">+</button>
                            <span class="trash-icon" onclick="removeFromCart(${item.id})" title="Remove">
                                ðŸ—‘
                            </span>
                        </div>
                    `;

                    cartItemsContainer.appendChild(cartItemDiv);
                    total += item.price * item.quantity;
                });

                cartTotalContainer.textContent = `Total: $${total.toFixed(2)}`;
            }

            // Function to update the cart counter
            function updateCartCounter() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.title = `Shop ðŸ›’ (${totalItems})`;
            }

            // Function to add a product to the cart
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
                updateCartCounter();
            }

            // Function to change the quantity of an item
            function changeQuantity(productId, change) {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        removeFromCart(productId);
                    } else {
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartDisplay();
                        updateCartCounter();
                    }
                }
            }

            // Function to remove an item from the cart
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
                updateCartCounter();
            }

            // Function to render products
            function renderProducts() {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';

                    productDiv.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;

                    productList.appendChild(productDiv);
                });
            }

            // Initial render
            renderProducts();
            updateCartDisplay();
            updateCartCounter();
        </script>
    </main>
</body>
</html>
