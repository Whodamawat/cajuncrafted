    <script>
        function adjustLayout() {
        const width = window.innerWidth;
    
        if (width > 1024) {
            document.body.style.fontSize = "16px";
        } else if (width > 768) {
            document.body.style.fontSize = "14px";
        } else {
            document.body.style.fontSize = "12px";

        window.addEventListener("load", adjustLayout);
