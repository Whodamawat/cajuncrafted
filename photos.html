<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajun Crafted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header-container"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                });
        </script>
    </header>
<body>
    <main>
        <h2>Nature Photography Gallery</h2>
        <section class="gallery">
            <!-- Add your gallery images here -->
            <img src="Succulent.jpg" alt="Artwork 1">
            <img src="Pelican.jpg" alt="Artwork 2">
            <img src="Green Anole.jpg" alt="Artwork 3">
            <img src="Great Blue Heron.jpg" alt="Artwork 4">
            <img src="Eagle Side.jpg" alt="Artwork 5">
            <img src="Eagle Front.jpg" alt="Artwork 6">
            <img src="Dandelion.jpg" alt="Artwork 7">
        </section>

        <!-- Popup Modal -->
        <div id="image-popup" class="popup">
            <span class="close">&times;</span>
            <img class="popup-content" id="popup-image" alt="Popup Image">
        </div>
    
        <script>
            // Get the modal elements
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            const closeBtn = document.querySelector('.close');
        
            // Add click event to all images in the gallery
            document.querySelectorAll('.gallery img').forEach(img => {
                img.addEventListener('click', () => {
                    popup.style.display = 'block'; // Show the popup
                    popupImage.src = img.src; // Set the popup image source
                    popupImage.alt = img.alt; // Set the popup image alt text
                });
            });
        
            // Close the popup when the close button is clicked
            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        
            // Close the popup when clicking outside the image
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.style.display = 'none';
                }
            });
        </script>

    </main>

    <footer>
        <div id="footer-container"></div>
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                });
        </script>
    </footer>
</body>
</html>
