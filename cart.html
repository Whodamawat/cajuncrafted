<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="Cajun-Crafted-Full-Logo.png" alt="Cajun Crafted Logo" class="logo">
            <div class="header-actions">
                <a href="cart.html" class="cart-icon">
                    ðŸ›’ <!-- Unicode for a shopping cart icon -->
                </a>
                <a href="shop.html" class="shop-now-button">Shop Now</a>
            </div>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="woodworks.html">Woodworking</a>
            <a href="photos.html">Photography</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>            </div>
</header>
<main>
    <h2>Your Cart</h2>
    <div id="cart-container"></div>
    <h3 id="cart-total"></h3>
    
    <script>
        // Retrieve cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to render the cart items
        function renderCart() {
            const cartContainer = document.getElementById('cart-container');
            const cartTotalContainer = document.getElementById('cart-total');
            cartContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalContainer.textContent = 'Total: $0.00';
                return;
            }

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';

                cartItemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <div>
                        <button onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${item.id}, 1)">+</button>
                        <span class="trash-icon" onclick="removeFromCart(${item.id})" title="Remove">
                            ðŸ—‘
                        </span>
                    </div>
                `;

                cartContainer.appendChild(cartItemDiv);
                total += item.price * item.quantity;
            });

            cartTotalContainer.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Function to change the quantity of an item
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            }
        }

        // Function to remove an item from the cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Render the cart on page load
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>

    <div id="cart-container"></div>
    <div id="cart-total"></div>
</main>
</html>
